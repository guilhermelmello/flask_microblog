{% extends "default.html" %}


{% block content %}

    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    
    <hr>
    <table>
        {% for post in posts %}
        <tr>
            <td>
                <img src="{{ user.avatar(32) }}">
            </td>
            <td>
                <p>{{ post.author.username }} says: <b> {{ post.body }} </b></p>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
