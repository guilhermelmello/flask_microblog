{% extends 'default.html' %}


{% block content %}
    <h1>Reset Password</h1>

    <form action="" method="post">
        {{ form.hidden_tag() }}

        <p>
            {{ form.email.label }}
            {{ form.email(size=64) }}

            {% for error in form.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
